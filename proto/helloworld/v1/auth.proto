syntax = "proto3";

package helloworld.v1;

import "google/api/annotations.proto";

option go_package = "backend/api/helloworld/v1;v1";

service Auth {
  rpc Register (RegisterRequest) returns (AuthReply) {
    option (google.api.http) = {
      post: "/api/v1/auth/register"
      body: "*"
    };
  }

  rpc Login (LoginRequest) returns (AuthReply) {
    option (google.api.http) = {
      post: "/api/v1/auth/login"
      body: "*"
    };
  }

  rpc Refresh (RefreshRequest) returns (AuthReply) {
    option (google.api.http) = {
      post: "/api/v1/auth/refresh"
      body: "*"
    };
  }

  rpc Logout (LogoutRequest) returns (LogoutReply) {
    option (google.api.http) = {
      post: "/api/v1/auth/logout"
      body: "*"
    };
  }

  rpc Me (MeRequest) returns (MeReply) {
    option (google.api.http) = {
      get: "/api/v1/auth/me"
    };
  }
}

message RegisterRequest {
  string username = 1;
  string password = 2;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message RefreshRequest {
  string refresh_token = 1;
}

message LogoutRequest {
  string refresh_token = 1;
}

message AuthUser {
  int64 id = 1;
  string username = 2;
}

message AuthReply {
  string access_token = 1;
  string refresh_token = 2;
  AuthUser user = 3;
}

message LogoutReply {
  bool success = 1;
}

message MeRequest {}

message MeReply {
  AuthUser user = 1;
}
