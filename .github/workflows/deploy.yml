name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "éƒ¨ç½²ç¯å¢ƒ"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # å…è®¸æ¨é€é•œåƒ

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Normalize image names
        run: |
          echo "BACKEND_IMAGE_LC=$(echo '${{ env.BACKEND_IMAGE }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE_LC=$(echo '${{ env.FRONTEND_IMAGE }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "DEPLOY_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "DEPLOY_VERSION=latest" >> $GITHUB_ENV
          fi

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æ„å»ºå¹¶æ¨é€åç«¯é•œåƒ
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend # æ”¹æˆä½ åç«¯ä»£ç çš„ç›®å½•
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_LC }}:${{ env.DEPLOY_VERSION }}

      # æ„å»ºå¹¶æ¨é€å‰ç«¯é•œåƒ
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # æ”¹æˆä½ å‰ç«¯ä»£ç çš„ç›®å½•
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_LC }}:${{ env.DEPLOY_VERSION }}

  deploy:
    needs: build-and-push # ç­‰é•œåƒæ„å»ºå®Œå†éƒ¨ç½²
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Normalize image names
        run: |
          echo "BACKEND_IMAGE_LC=$(echo '${{ env.BACKEND_IMAGE }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE_LC=$(echo '${{ env.FRONTEND_IMAGE }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: REGISTRY,BACKEND_IMAGE_LC,FRONTEND_IMAGE_LC,DEPLOY_VERSION
          script: |
            # ç™»å½•é•œåƒä»“åº“ï¼ˆé¦–æ¬¡éœ€è¦åœ¨æœåŠ¡å™¨ä¸Šé…ç½®å¥½ tokenï¼‰
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_LC }}:${{ env.DEPLOY_VERSION }}
            docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_LC }}:${{ env.DEPLOY_VERSION }}

            # ç”¨ docker compose é‡å¯ï¼ˆæ¨èï¼‰
            cd /path/to/your/app
            DEPLOY_VERSION=${{ env.DEPLOY_VERSION }} docker compose up -d

      - name: Deployment Summary
        run: |
          echo "ğŸš€ éƒ¨ç½²å®Œæˆï¼"
          echo "åç«¯: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_LC }}:${{ env.DEPLOY_VERSION }}"
          echo "å‰ç«¯: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_LC }}:${{ env.DEPLOY_VERSION }}"
          echo "ç¯å¢ƒ: ${{ github.event.inputs.environment || 'production' }}"
